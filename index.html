<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Just ðŸ“Š Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

<body>
  <p>chart below: </p>
  <div id="chart"></div>
  <script>
    let data_extract = getJson()
    async function getJson() {
      let response = await fetch('http://jason-michaels.github.io/extract_this/output.json')
      if (response.ok) { 
        let data_json = await response.json();
      } else {
        alert("HTTP-Error: " + response.status);
      }
      //let data_json = await response.json()
      return data_json
    }
    
    console.log(data_extract)
    const options = {
          series: [{
          name: 'PRODUCT A',
          data: [44, 55, 41, 67, 22, 43]
        }, {
          name: 'PRODUCT B',
          data: [0, 0, 20, 8, 13, 27]
        }],
          chart: {
          type: 'bar',
          height: 350,
          stacked: true,
          toolbar: {
            show: true
          },
          zoom: {
            enabled: true
          }
        },
        responsive: [{
          breakpoint: 480,
          options: {
            legend: {
              position: 'bottom',
              offsetX: -10,
              offsetY: 0
            }
          }
        }],
        plotOptions: {
          bar: {
            horizontal: false,
          },
        },
        xaxis: {
          type: 'datetime',
          categories: ['01/01/2011 GMT', '01/02/2011 GMT', '01/03/2011 GMT', '01/04/2011 GMT',
            '01/05/2011 GMT', '01/06/2011 GMT'
          ],
        },
        legend: {
          position: 'right',
          offsetY: 40
        },
        fill: {
          opacity: 1
        }
        };

        let chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

  </script>
</body>

</html>
